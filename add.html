<!DOCTYPE html>
<html lang='en-us'>
<head>
	<meta charset="utf-8">
	<title>Hot Restaurant</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/restaurant.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
      <h1 class="text-center"><strong><i class="glyphicon glyphicon-fire"></i> Hot Restaurant</strong></h1>
      <hr>
      <h2 class="text-center"><strong>Make Your Reservation</strong></h2>
      <h1 class="text-center"><a href="/view"><button type="button" class="btn btn-danger btn-lg"><span class="	glyphicon glyphicon-list-alt"></span> View Tables</button></a>
			<a href="/"><button type="button" class="btn btn-lg"><span class="glyphicon glyphicon-home"></span></button></a></h1>

    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" class="form-control" id="number">
              </div>

              <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="uniqueId">Unique Id</label>
                <input type="text" class="form-control" id="uniqueId">
              </div>

            </form>
            <button type="submit" class="btn btn-primary btn-md" id="add-btn"></span>Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
    	<div class="col-lg-12">
    		<ul id="nav">
					<li><a href="/api/tables">API Table Link</a></li>
					<li><a href="/api/waitlist">API Wait List</a></li>
				<ul>
			</div>
		</div>
  </div>
	<script type="text/javascript">
	    // Question: What does this code do?
	    $("#add-btn").on("click", function(event) {
	      event.preventDefault();
	      var newReservation = {
	        name: $("#name").val().trim(),
	        number: $("#number").val().trim(),
	        email: $("#email").val().trim(),
	        uniqueId: $("#uniqueId").val().trim()
	      };

	      // Question: What does this code do??
	      $.post("/api/new", newReservation)
	      .done(function(data) {
	        console.log(data);
	        alert("Adding new reservation...");
	      });
	    });
	  </script>

</body>
</html>
