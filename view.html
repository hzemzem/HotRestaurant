<!DOCTYPE html>
<html lang='en-us'>
<head>
	<meta charset="utf-8">
	<title>Hot Restaurant</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/restaurant.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
      <h1 class="text-center"><strong><i class="glyphicon glyphicon-fire"></i> Hot Restaurant</strong></h1>
      <hr>
      <h2 class="text-center"><strong>Current Reservations and Waiting List</strong></h2>
      <h1 class="text-center"><a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="	glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
			<a href="/"><button type="button" class="btn btn-lg"><span class="glyphicon glyphicon-home"></span></button></a></h1>

    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body" id="reservations">
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waiting List</strong></h3>
          </div>
          <div class="panel-body" id="waitlists">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
    	<div class="col-lg-12">
    		Control Panel
    		<br><br>
    		<ul id="nav">
					<li><a href="index.html">Clear Table</a></li>
					<li><a href="json.html">API Table Link</a></li>
					<li><a href="json.html">API Wait List</a></li>
				<ul>
			</div>
		</div>
  </div>
  <script type="text/javascript">
    $.get("/api/tables", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "table-well-" + i);
        $("#reservations").append(wellSection);

       $("#table-well-" + i).append("<h2>" + data[i].name + "</h2>");
      }
    });
    $.get("/api/waitlist", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "waitlist-well-" + i);
        $("#waitlists").append(wellSection);

       $("#waitlist-well-" + i).append("<h2>" + data[i].name + "</h2>");
      }
    });
  </script>
</body>
</html>
